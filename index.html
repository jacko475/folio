<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Made by Jack - Web Developer & Designer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/@barba/core"></script>
		<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@400..700&family=Onest:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- SPLASH SCREEN START -->
		<div class="intro">
			<h1 class="load-header">
				<span class="load-text">Jack O'Brien</span>
				<span
					class="load-text"
					style="
						font-size: 45px;
						font-weight: 800;
						color: #1f1f1f;
						padding-left: 45px;
					"
					>Folio 2024</span
				>
			</h1>
			<div class="loading-bar">
				<div class="progress-bar"></div>
			</div>
		</div>

		<div class="navbar">
			<div class="availability-container">
				<div class="available-indicator"></div>
				<p class="availability-text">Available for work</p>
			</div>
			<div class="nav-menu">
				<p>About</p>
				<p>Work</p>
				<p>Contact</p>
			</div>
		</div>

		<div class="scroll-prompt-container">
			<div class="scroll-bar"></div>
			<div class="scroll-text">
				<p>
					SCROLL<br />
					TO EXPLORE
				</p>
			</div>
		</div>

		<div class="hero-section">
			<h1><span class="word">Hey</span> <span>, I'm Jack.</span></h1>
		</div>

		<section class="about">
			<div class="about-container"></div>
		</section>
		<!-- SPLASH SCREEN END -->
		<script src="app.js"></script>
		<script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
		<script>
			const lenis = new Lenis();

			lenis.on('scroll', (e) => {
				// console.log(e);
			});

			function raf(time) {
				lenis.raf(time);
				requestAnimationFrame(raf);
			}

			requestAnimationFrame(raf);
			
		</script>
	</body>
</html>
